<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
    </head>
    
    <body>
        <div class="container">
             <form class="form form--hidden" id="createAccount">
                <h1 class="form_title">Create Account</h1>
                <div class="form_message form_message-error"></div>
                <div class="form_input-group">
                   <input type="text" id="singUpuser" class="form_input" autofocus placeholder="Username">
                   <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                   <input type="text" class="form_input" autofocus placeholder="Email"> 
                </div>
                <div class="form_input-group">
                   <input type="password" class="form_input" autofocus placeholder="Password">
                   <div class="form_input-error-message"></div>
                </div>
                 <div class="form_input-group">
                   <input type="password" class="form_input" autofocus placeholder="Confirm Password">
                </div>
                <button class="form_button" type="submit">Sign Up.</button>
                 <p class="form_text" >
                     <a class="form_link" href="login.html" id="linkLogin">Already have an account? Sign in. </a>
                </p>
            </form>        
        </div>
        
        <script src="scripts.js"></script>
    </body>
</html>
