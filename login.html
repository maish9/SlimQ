<!DOCTYPE html>
<html>
    <head>
        <title>SignIn form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
    </head>
    
    <body>
        <div class="nav_bar">
            <div class="search_bar">
                <i class="fa fa-bars" id ="menu_btn" onclick="open_menu()"></i>
                <i class="fa fa-times" id="close_btn" onclick="close_menu()"></i>
                <a href="index.html"><img src="images/logo.png" class="logo"></a>
            </div>
           </div>

           <div class="container">
            <form class="form_message" id="login">
                <h1 class="form_title">Login</h1>
                <div class="form_message form_message-error"></div>
                <div class="form_input-group">
                   <input type="text" class="form_input" autofocus placeholder="Username or Email">
                   <div class="form_input-error-message"></div>
                </div>
                <div class="form_input-group">
                   <input type="password" class="form_input" autofocus placeholder="Password">
                   <div class="form_input-error-message"></div>
                </div>
                <button class="form_button" type="submit">Sign In </button>
                <p class="form_text" >
                    <a  class="form_link" id="linkForgot">Forgot your password? </a>
                </p>
                 <p class="form_text" >
                     <a class="form_link" href="signup.html" id="linkCreateAccount">Don't have account? Sign Up </a>
                </p>
            </form>
           </div>
        <script src="scripts.js"></script>
    </body>
</html>
